{%load static%}
{%block content%}

          <div class="row">
            <div class="col-md-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Payment Update</h4>
                  
                  <form class="forms-sample">
                    <div class="form-group">
                      <label for="exampleInputUsername1">Name</label>
                      <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Name">
                    </div>
                    <div class="form-group">
                      <label for="date">Date</label>
                      <input type="date" class="form-control txtDate" id="date" placeholder="Date">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Amount</label>
                      <input type="text" class="form-control" id="Amount" placeholder="Amount">
                    </div>
                    
                   <button type="submit" class="btn btn-primary mr-2" style="float: right;">Update</button>
                   
                  </form>
                </div>
              </div>
            </div>
            
            <script>
              $(function() {
                  var dtToday = new Date();
                  var month = dtToday.getMonth() + 1;
                  var day = dtToday.getDate();
                  var year = dtToday.getFullYear();
                  if (month < 10)
                      month = '0' + month.toString();
                  if (day < 10)
                      day = '0' + day.toString();
                  var maxDate = year + '-' + month + '-' + day;
                  $('.txtDate').attr('max', maxDate);
          
              })
          </script>


{% endblock %}
