{% extends 'SuperAdmin_index.html'%} {% load static %} {% block content %}

<div class="main-panel">        
    <div class="content-wrapper">
      <div class="row">

        <div class="col-md-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title" >Add Machines</h4><br><br>

              <form class="forms-sample">
                <div class="form-group row">
                  <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Category Name</label>
                  <div class="col-sm-9">
                    <select class="form-control form-control-lg" id="exampleFormControlSelect1">
                  <option>Dumbbell</option>
                  <option>Preacher-Curl Machine</option>
                  <option>Leg Press Machine</option>
                </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Category Details</label>
                  <div class="col-sm-9">
                    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Category Details">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="exampleInputMobile" class="col-sm-3 col-form-label">Image</label>
                  <div class="col-sm-9">
                    <input type="File" class="form-control" id="exampleInputMobile" placeholder="Image">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="exampleInputPassword2" class="col-sm-3 col-form-label">Description</label>
                  <div class="col-sm-9">
                    <textarea class="form-control" id="exampleTextarea1" rows="4"></textarea>
                  </div>
                </div>
                <center>

                <button type="submit" class="btn btn-primary mr-2">Submit</button>
               </center>
              </form>
            </div>
          </div>
        </div>

    <!-- partial -->
  </div>
  <!-- main-panel ends -->
</div>
<!-- page-body-wrapper ends -->
</div>

{% endblock %}
