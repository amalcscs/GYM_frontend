{% extends 'SuperAdmin_index.html'%}
{% block content %}
{% load static %}
<div class="main-panel">        
      <div class="row">
        <div class="col-md-10 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Add Workout</h4><br><br>
              <form class="forms-sample">
                <div class="form-group row">
                  <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Work Name</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="exampleInputUsername2" placeholder="work name">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Description</label>
                  <div class="col-sm-9">
                    <textarea class="form-control" id="exampleTextarea1" rows="4" placeholder="description"></textarea>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="exampleInputMobile" class="col-sm-3 col-form-label">Add Video</label>
                  <div class="col-sm-9">
                    <input type="file" class="form-control" id="exampleInputMobile" placeholder="Add videos">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="exampleInputPassword2" class="col-sm-3 col-form-label">Add Image</label>
                  <div class="col-sm-9">
                    <input type="file" class="form-control" id="exampleInputPassword2" placeholder="Add image">
                  </div>
                </div>
                <center>
                <button type="submit" class="btn btn-primary mr-2">Submit</button>
                </center>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-3 grid-margin stretch-card">
        </div>
<!-- page-body-wrapper ends -->
</div>
{% endblock %}
