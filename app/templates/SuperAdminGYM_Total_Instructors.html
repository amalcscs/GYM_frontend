{% extends 'SuperAdmin_index.html'%} {% load static %} {% block content %}

<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Total Instructors</h4>
      <div class="form-group">
          <input type="text" class="form-control" id="myInput" onkeyup="myFunction()" placeholder="Search for names.."title="Type in a name">
      </div>
      <div class="table-responsive">
        <table class="table table-hover" id="myTable">
          <thead>
            <tr>
              <th>Sl No</th>
              <th>Name</th>
              <th>Email</th>
              <th>Contact Number</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr  onclick="window.location='{% url 'SuperAdminGYM_TotalTraineesUPhysicalTrainer' %}'" style="cursor:pointer">
              <td>1</td>
              <td>
                <img src="{% static '/images/faces/face1.jpg' %}" alt="image" />
                <span class="ps-2">Jacob</span>
            </td>
              <td>Jacbo@gmail.com</td>
              <td> 8083738890 </td>
              <td><label class="badge badge-success">Active</label></td>
            </tr>
            <tr  onclick="window.location='{% url 'SuperAdminGYM_TotalTraineesUPhysicalTrainer2' %}'" style="cursor:pointer">
              <td>2</td>
              <td>
                <img src="{% static '/images/faces/face6.jpg' %}" alt="image" />
                <span class="ps-2">Messy</span>
            </td>
              <td>Messy@gmail.com</td>
              <td> 8083738890 </td>
              <td><label class="badge badge-success">Active</label></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>


<script>
function myFunction() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}
</script>
{% endblock %}
